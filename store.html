<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Wizkid | Store</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
      
        <h1 class="artist-name artist-name-large">StarBoy Wizkid</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">SUPERSTAR</span>
               <img class="shop-item-image" src="img/album1.jpg" width="300" height="300" alt="superstar">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$10.25</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">AYO(JOY)</span>
                <img class="shop-item-image" src="img/album2.jpg" width="300" height="300" alt="ayo">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$13.25</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">SOFTS</span>
                <img class="shop-item-image" src="img/album 3.jpg" width="300" height="300" alt="softs">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$14.25</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
                <div class="shop-item">
                    <span class="shop-item-title">SOUNDMAN VOL. 1</span>
                
                    <img class="shop-item-image" src="img/album 4.jpg" width="300" height="300" alt="soundman">
                    <div class="shop-item-detail">
                        <span class="shop-item-price">$10.25</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
        </div>
        
        
    </section>
    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">orange jacket</span>
                <img class="shop-item-image" src="img/merch1.jpg" width="300" height="300" alt="orange jacket">
                  <div class="shop-item-detail">
                      <span class="shop-item-price">$75.25</span>
                      <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                  </div>
              </div>
              <div class="shop-item">
                 <span class="shop-item-title">T-shirt</span>
                  <img class="shop-item-image" src="img/STARBOYTEE.jpg" width="300" height="300" alt="t-shirt">
                  <div class="shop-item-detail">
                      <span class="shop-item-price">$50.25</span>
                      <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                  </div>
              </div>
        </div>
       
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-items">
            <div class="cart-row">
                <span class="cart-item cart-header
                cart-column">ITEM</span>
                <span class="cart-price cart-header
                cart-column">PRICE</span>
                <span class="cart-quantity cart-header
                cart-column">QUANTITY</span>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="card-item-image" src="img/album1.jpg" width="100" height="100" alt="">
                    <span class="card-item-title">superstar</span>
                </div>
                <span class="cart-price cart-column">$10.25</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger cart-quantity-button" type="button" role="button">REMOVE</button>
                </div>
                
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img src="img/STARBOYTEE.jpg" width="100" height="100" alt="">
                    <span class="card-item-title">T-shirt</span>
                </div>
                <span class="cart-price cart-column">$125.25</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger cart-quantity-button" type="button" role="button">REMOVE</button>
                </div>
                
            </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$135.30</span>
            </div>
           
                <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
            
        
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="artist-name">StarBoy Wizkid</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="#" target="_blank"><img src="img/Spotify Logo.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank"><img src="img/YouTube Logo.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank"><img src="img/Facebook Logo.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
        
    </footer>
</body>
</html>
